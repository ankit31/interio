<!DOCTYPE html>
<html>
<head>
<script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js">
</script>
<script>

$(document).ready(function() {
	$('#myform').validate ({
	rules:{
		name:{
			required:true
			},
		myemail:{
			required:true,
			email:true
			},
		phone:{
			required:true,
			minlength:10
			},
		password:{
			required:true,
			minlength:8
			},
		
	},
	message:{
		name:{required:"Please Enter Your Name."},
		myemail:{email:"Please enter a valid email address."},
		phone:{minlength:"Please enter at least 10 charracters."},
		password:{minlength:"Please enter at least 8 characters."}
	
	}
	});
	});
</script>
</head>

<body style="text-align:center;background-color:black;color:white">

</body>
